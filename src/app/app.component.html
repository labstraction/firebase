<ul *ngIf="students">
  <li class="text" *ngFor="let student of students">
    {{student.name}}
  </li>
</ul>

<button (click)="aggiungiStudente()">Aggiungi Studente</button>

<div *ngIf="auth.user | async as user">

</div>

  <p>Please login.</p>
  <button (click)="login()">Login with Google</button>
